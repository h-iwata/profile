<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    {% if jekyll.environment == 'production' %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B3SXTJXX3E"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-B3SXTJXX3E');
    </script>
    {% endif %}
</head>
<body>
    <div class="container">
        {{ content }}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 {{ site.title }}.</p>
    </footer>

    <script>
        // Simple animations without scroll-based triggers
        document.addEventListener('DOMContentLoaded', function() {
            // Mouse move effect for hero content (subtle 3D effect)
            const heroContent = document.querySelector('.hero-content');
            if (heroContent) {
                document.addEventListener('mousemove', (e) => {
                    const x = (e.clientX - window.innerWidth / 2) / 100;
                    const y = (e.clientY - window.innerHeight / 2) / 100;
                    heroContent.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
                });
                
                // Reset on mouse leave
                document.addEventListener('mouseleave', () => {
                    heroContent.style.transform = 'perspective(1000px) rotateY(0) rotateX(0)';
                });
            }

            // Smooth scroll for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
