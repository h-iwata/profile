<!-- Contact Section -->
<section class="contact">
    <h2>Get In Touch</h2>
    <p>{{ site.contact_description | default: "新しいプロジェクトやコラボレーションの機会について話し合いましょう。" }}</p>
    <div class="contact-buttons">
        <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank" class="contact-btn primary">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://github.com/{{ site.github_username }}" class="contact-btn secondary">
            <i class="fab fa-github"></i> View GitHub
        </a>
    </div>
</section>
